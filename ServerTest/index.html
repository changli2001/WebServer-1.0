<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Server Testing Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 HTTP Server Testing Tool</h1>
            <p>Test your C++ HTTP server with multiple concurrent clients</p>
        </header>

        <div class="main-content">
            <!-- Server Configuration -->
            <div class="section">
                <h2>📡 Server Configuration</h2>
                <div class="form-group">
                    <label for="serverHost">Server Host:</label>
                    <input type="text" id="serverHost" value="localhost" placeholder="localhost or IP address">
                </div>
            </div>

            <!-- Client Configuration -->
            <div class="section">
                <h2>👥 Client Configuration</h2>
                <div class="form-group">
                    <label for="numClients">Number of Clients:</label>
                    <input type="number" id="numClients" min="1" max="50" value="3" onchange="generateClientConfigs()">
                </div>
                
                <div id="clientConfigs">
                    <!-- Dynamic client configurations will be inserted here -->
                </div>
                
                <div class="button-group">
                    <button onclick="startTesting()" id="startBtn" class="btn primary">🚀 Start Testing</button>
                    <button onclick="stopTesting()" id="stopBtn" class="btn danger" disabled>🛑 Stop All</button>
                    <button onclick="clearLogs()" class="btn secondary">🧹 Clear Logs</button>
                </div>
            </div>

            <!-- Test Results -->
            <div class="section">
                <h2>📊 Test Results & Logs</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Active Connections</h3>
                        <span id="activeConnections">0</span>
                    </div>
                    <div class="stat-card">
                        <h3>Total Bytes Sent</h3>
                        <span id="totalBytesSent">0</span>
                    </div>
                    <div class="stat-card">
                        <h3>Total Bytes Received</h3>
                        <span id="totalBytesReceived">0</span>
                    </div>
                    <div class="stat-card">
                        <h3>Success Rate</h3>
                        <span id="successRate">0%</span>
                    </div>
                </div>
                
                <div class="logs-container">
                    <h3>📝 Connection Logs</h3>
                    <div id="logs" class="logs"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
