<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>502 - Bad Gateway</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --frost: rgba(255, 255, 255, 0.15);
      --border: rgba(255, 255, 255, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      overflow-y: scroll;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: rgba(255, 255, 255, 0.08);
      filter: blur(150px);
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 0;
    }

    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.02),
        rgba(255,255,255,0.02) 1px,
        transparent 1px,
        transparent 2px
      );
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 2;
      background: var(--frost);
      backdrop-filter: blur(18px);
      border: 1px solid var(--border);
      padding: 60px 50px;
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeInUp 1s ease-out both;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .emoji {
      font-size: 4.5rem;
      animation: float 3s ease-in-out infinite;
      margin-bottom: 15px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .code {
      font-size: 5rem;
      font-weight: bold;
      color: #ff5e5e;
      margin: 20px 0 10px;
      text-shadow: 0 0 10px #ff5e5e88;
    }

    .title {
      font-size: 2rem;
      color: #fff;
      font-weight: 300;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.1rem;
      color: #f1f1f1;
      margin-top: 10px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 35px;
      background: var(--gradient);
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--gradient);
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .code {
        font-size: 3.5rem;
      }
      .title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="scanlines"></div>

  <div class="container">
    <div class="emoji">üåê</div>
    <div class="code">502</div>
    <div class="title">Bad Gateway</div>
    <p class="message">
      The server received an invalid response from the upstream server.<br />
      Please try again later.
    </p>
    <a href="javascript:history.back()" class="btn">üîô Go Back</a>
  </div>
</body>
</html>
