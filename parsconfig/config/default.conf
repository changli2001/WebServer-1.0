server
{
    listen localhost:0;

	server_name test.com;
    root /var/www;
    client_max_body_size  45 ;  # Server-wide limit

    location /
    {
        methods GET;
        # Inherits 10M limit from server
    }

    location /uploads
    {
        upload_path /var/uploads;
        methods POST;
        # Also inherits 10M limit from server
        # (no location-level override needed)
    }
}