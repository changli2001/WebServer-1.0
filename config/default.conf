# include /etc/webserv/conf.d/*.conf;
	server 
       {
        	listen              127.0.0.1:8080;
            root                /var/www/html;
            index              index.html index.htm;

        location / 
        {
            root                /var/www/html;
            index              index.html
        }

        location /api/
       {
            root                /var/www/html;
            index              index.html
            autoindex          on        
        }
	   }

